  <!-- Upload Modal -->
  <div class="modal-overlay" id="uploadModal">
    <div class="ui modal" style="display: block; position: relative;">
      <div class="header">
        <i class="upload icon"></i>
        Upload Meme
      </div>
      <div class="content">
        <form class="ui form" id="uploadForm">
          <div class="field">
            <label>Choose File</label>
            <div class="ui fluid file input">
              <input type="file" accept="image/*" required style="display: none;" id="memeFile">
              <input type="text" placeholder="No file chosen" readonly id="fileName">
              <button type="button" class="ui primary button" onclick="document.getElementById('memeFile').click()">
                <i class="folder open icon"></i>
                Browse
              </button>
            </div>
          </div>
          <div class="field">
            <label>Caption (optional)</label>
            <input type="text" placeholder="Enter a caption for your meme" id="memeCaption">
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui cancel button" onclick="toggleModal('uploadModal')">
          <i class="remove icon"></i>
          Cancel
        </button>
        <button class="ui primary button" onclick="uploadMeme()">
          <i class="checkmark icon"></i>
          Upload
        </button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal">
    <div class="ui modal" style="display: block; position: relative;">
      <div class="header">
        <i class="sign in icon"></i>
        Login
      </div>
      <div class="content">
        <form class="ui form" id="loginForm">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Username" required id="loginUsername">
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" required id="loginPassword">
            </div>
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui cancel button" onclick="toggleModal('loginModal')">
          <i class="remove icon"></i>
          Cancel
        </button>
        <button class="ui primary button" onclick="login()">
          <i class="checkmark icon"></i>
          Log In
        </button>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal-overlay" id="signupModal">
    <div class="ui modal" style="display: block; position: relative;">
      <div class="header">
        <i class="user plus icon"></i>
        Sign Up
      </div>
      <div class="content">
        <form class="ui form" id="signupForm">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Username" required id="signupUsername">
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="email" placeholder="Email" required id="signupEmail">
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" required id="signupPassword">
            </div>
          </div>
          <div class="field">
            <label>Confirm Password</label>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Confirm Password" required id="signupConfirmPassword">
            </div>
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui cancel button" onclick="toggleModal('signupModal')">
          <i class="remove icon"></i>
          Cancel
        </button>
        <button class="ui primary button" onclick="signUp()">
          <i class="checkmark icon"></i>
          Sign Up
        </button>
      </div>
    </div>
  </div>
